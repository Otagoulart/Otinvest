<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comentário - OTINVEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #2980b9;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<header>
    <h1>OTINVEST</h1>
</header>

<h1>Editar Comentário</h1>
<form method="post">
    {% topico_detalhes %}
    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo" rows="4">{{ comentario.conteudo }}</textarea>
    <button type="submit">Salvar</button>
</form>
<ul>
    {% for comentario in comentarios %}
      <li>
        {{ comentario.conteudo }} - por {{ comentario.autor }} em {{ comentario.criado_em }}
        <a href="{% url 'editar_comentario' comentario.id %}">Editar</a>
      </li>
    {% endfor %}
  </ul>
  

</body>
</html>
