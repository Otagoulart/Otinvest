<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Investidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        ul {
            color: red;
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Investidor</h1>

        <form method="POST">
            {% csrf_token %}
            
            <label for="id_nome">Nome:</label>
            <input type="text" name="nome" id="id_nome" required>
            <br>

            <label for="id_cpf">CPF:</label>
            <input type="text" name="cpf" id="id_cpf" maxlength="11" required>
            <br>

            <label for="id_datanasc">Data de Nascimento:</label>
            <input type="date" name="datanasc" id="id_datanasc" required>
            <br>

            <label for="id_endereco">Endere√ßo:</label>
            <input type="text" name="endereco" id="id_endereco" required>
            <br>

            <label for="id_cidade">Cidade:</label>
            <input type="text" name="cidade" id="id_cidade" required>
            <br>

            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" required>
            <br>

            <label for="id_senha">Senha:</label>
            <input type="password" name="senha" id="id_senha" required>
            <br>

            <button type="submit">Cadastrar</button>
        </form>

        {% if form.errors %}
            <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li class="error">{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li class="error">{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
